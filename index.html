<script>

  
// Set up a new map instance
var map = new mapboxgl.Map({
  container: 'map', // Specify the ID of the HTML element to use for the map
  style: 'mapbox://styles/mapbox/streets-v11', // Specify the map style
  center: [-122.4194, 37.7749], // Specify the initial center coordinates
  zoom: 10 // Specify the initial zoom level
});

// Create a new marker at the specified coordinates
new mapboxgl.Marker()
  .setLngLat([-122.4194, 37.7749])
  .addTo(map);
</script>
